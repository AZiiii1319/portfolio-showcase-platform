# Netlify 部署配置文件

[build]
  # 构建命令
  command = "npm run build"
  # 发布目录
  publish = "dist"

[build.environment]
  # Node.js 版本
  NODE_VERSION = "18"

# 生产环境变量配置
[context.production.environment]
  # Supabase 配置 - 需要在 Netlify 控制台中设置实际值
  VITE_SUPABASE_URL = ""
  VITE_SUPABASE_ANON_KEY = ""
  VITE_APP_NAME = "Portfolio Showcase Platform"

# 预览环境变量配置
[context.deploy-preview.environment]
  VITE_SUPABASE_URL = ""
  VITE_SUPABASE_ANON_KEY = ""
  VITE_APP_NAME = "Portfolio Showcase Platform (Preview)"

# 分支部署环境变量配置
[context.branch-deploy.environment]
  VITE_SUPABASE_URL = ""
  VITE_SUPABASE_ANON_KEY = ""
  VITE_APP_NAME = "Portfolio Showcase Platform (Dev)"

# SPA 路由重定向规则
[[redirects]]
  # 所有路由重定向到 index.html 以支持客户端路由
  from = "/*"
  to = "/index.html"
  status = 200

# API 代理重定向 (如果需要)
[[redirects]]
  from = "/api/*"
  to = "https://your-supabase-project.supabase.co/rest/v1/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# 静态资源缓存优化
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 安全头配置
[[headers]]
  for = "/*"
  [headers.values]
    # 内容安全策略
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-ancestors 'none';"
    # 防止点击劫持
    X-Frame-Options = "DENY"
    # 防止 MIME 类型嗅探
    X-Content-Type-Options = "nosniff"
    # XSS 保护
    X-XSS-Protection = "1; mode=block"
    # 引用策略
    Referrer-Policy = "strict-origin-when-cross-origin"
    # 权限策略
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # HTTPS 严格传输安全
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Netlify Forms 配置 (联系表单)
[forms]
  # 启用表单处理
  enabled = true

# 函数配置 (如果需要 Netlify Functions)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# 插件配置
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9

# 自定义域名配置 (可选)
# 注意: 实际域名需要在 Netlify 控制台中配置
# [[redirects]]
#   from = "https://old-domain.com/*"
#   to = "https://new-domain.com/:splat"
#   status = 301
#   force = true

# 分支部署配置
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# 构建优化
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true